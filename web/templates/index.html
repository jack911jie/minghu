<!DOCTYPE html>
<html>
<head>
    <title>铭湖健身工作室教练工作台</title>
    <link rel="stylesheet" href="../static/css/minghu.css">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="background-color:#fffbf6">
    <p></p>
    <div id="container" style="display:flex;background-color:#fffbf6 ;text-align: center; justify-content: center; width: 400px;flex-wrap: wrap; ">
        <div id="date" style="color:rgb(171, 176, 179); font-size:20px; margin-bottom: 50px;"></div>

        <div style="margin-bottom: 15px; width:300px; height:60px; border:1px solid #e0dbbc; border-radius:4px;background-color:#e0dbbc;  text-align: center;">
            <a href="./cus_cls_input" style="color:rgb(151, 130, 33);font-size:40px;text-decoration: none;">教练上课</a>
        </div>

        <div style="margin-bottom: 15px; width:300px; height:60px; border:1px solid #c8f1fc; border-radius:4px;background-color:#c8f1fc;  text-align: center;">
            <a href="./input_buy" style="color:rgb(50, 85, 70);font-size:40px;text-decoration: none;">会员购课</a>
        </div>

        <div style="margin-bottom: 15px; width:300px; height:60px; border:1px solid #d3ffde; border-radius:4px;background-color:#d3ffde;  text-align: center;">
            <a href="./new_cus" style="color:rgb(50, 107, 64);font-size:40px;text-decoration: none;">新增客户</a>
        </div>

        <div style="margin-bottom: 15px; width:300px; height:60px; border:1px solid #fce3fa; border-radius:4px;background-color:#fce3fa;  text-align: center;">
            <a href="./input_body" style="color:rgb(129, 43, 129);font-size:40px;text-decoration: none;">客户体测</a>
        </div>

        <div style="margin-bottom: 15px; width:300px; height:60px; border:1px solid #f7e2d5; border-radius:4px;background-color:#f7e2d5;  text-align: center;">
            <a href="./start_limit_class" style="color:rgb(231, 106, 57);font-size:40px;text-decoration: none;">限时课程</a>
        </div>

        <div style="margin-bottom: 15px; width:300px; height:60px; border:1px solid #d0dbff; border-radius:4px;background-color:#d0dbff;  text-align: center;">
           <a href="./trial_class" style="color:rgb(43, 49, 122);font-size:40px;text-decoration: none;">体验课上课</a>
        </div>

 
        <div id="logo" style="margin-top:70px;">
        <img src="{{ url_for('static', filename='pics/logo.png') }}" alt="minghulogo" style="width:200px;height:auto;opacity: 0.86;">
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded',function(){
            const dateBlock=document.getElementById('date');
            const today=new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            // 获取星期几的数值
            const dayOfWeek = today.getDay();
            // 将星期几的数值转换为中文
            let weekDayChinese = '';
            switch (dayOfWeek) {
            case 0:
                weekDayChinese = '星期日';
                break;
            case 1:
                weekDayChinese = '星期一';
                break;
            case 2:
                weekDayChinese = '星期二';
                break;
            case 3:
                weekDayChinese = '星期三';
                break;
            case 4:
                weekDayChinese = '星期四';
                break;
            case 5:
                weekDayChinese = '星期五';
                break;
            case 6:
                weekDayChinese = '星期六';
                break;
            default:
                weekDayChinese = '未知';
            }
            dateDisplay=`${year} 年 ${month} 月 ${day} 日
                        ${weekDayChinese}`; 
            dateBlock.innerText=dateDisplay;
        })

    </script>
</body>
